<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Robot Navigation Interface</title>
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config for Dark Mode -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Lottie-Web Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <style>
      /* Reset default browser margins and paddings */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Fade-in-up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Flashing Red Animation for Icon */
      @keyframes flash-red {
        0% {
          color: #ef4444; /* Tailwind's red-600 */
        }
        50% {
          color: #dc2626; /* Tailwind's red-700 */
        }
        100% {
          color: #ef4444; /* Tailwind's red-600 */
        }
      }

      /* Recording State Styles */
      .mic-btn.recording .fa-microphone,
      .mic-btn.recording::after {
        animation: flash-red 1s infinite;
      }

      /* Icon Swap During Recording */
      .mic-btn.recording .fa-microphone {
        display: none;
      }

      .mic-btn.recording::after {
        content: "\f04d"; /* Font Awesome's fa-stop-circle icon Unicode */
        font-family: "Font Awesome 5 Free"; /* Ensure correct Font Awesome version */
        font-weight: 900; /* Font Awesome's solid icons */
        font-size: 1.25rem; /* Adjust size as needed */
      }

      /* Custom Styles for Improved Dropdown */
      .custom-select {
        position: relative;
        width: 100%;
      }

      .custom-select select {
        appearance: none;
        background: none;
        width: 100%;
        padding-right: 3rem; /* Adequate padding to accommodate the arrow */
        height: 2.5rem; /* Ensures proper size for smaller screens */
        border-radius: 0.375rem; /* Tailwind's rounded-md */
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem; /* Ensures vertical alignment */
        border: 1px solid #d1d5db; /* Tailwind's gray-300 */
        background-color: #ffffff; /* Light mode */
        color: #374151; /* Tailwind's gray-700 */
        box-sizing: border-box; /* Ensure padding is included in width */
      }

      .custom-select select:focus {
        outline: none;
        border-color: #6366f1; /* Tailwind's indigo-500 */
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Tailwind's indigo-500 with opacity */
      }

      .custom-select::after {
        content: "";
        position: absolute;
        top: 50%; /* Center the arrow vertically */
        right: 2.5rem; /* Adjusted to move the arrow slightly left */
        width: 10px; /* Reduced size for a sleeker look */
        height: 10px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path d="M2,4 L6,8 L10,4" stroke="%234f46e5" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        transform: translateY(-50%);
        pointer-events: none;
      }

      /* Music Waves Animation */
      .music-wave {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 4px; /* Space between bars */
      }

      .music-wave .bar {
        width: 4px;
        height: 10px;
        background-color: #818cf8; /* Tailwind's indigo-300 */
        border-radius: 2px;
        animation: wave 1s infinite ease-in-out;
      }

      .music-wave .bar:nth-child(1) {
        animation-delay: -0.4s;
      }

      .music-wave .bar:nth-child(2) {
        animation-delay: -0.2s;
      }

      .music-wave .bar:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes wave {
        0%,
        100% {
          height: 10px;
          opacity: 0.5;
        }
        50% {
          height: 20px;
          opacity: 1;
        }
      }

      /* Responsive Button Layout for Available Times */
      .times-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }

      /* Times Button Styling */
      .times-button {
        padding: 0.25rem 0.5rem; /* Reduced padding for smaller buttons */
        background-color: #818cf8; /* Tailwind's indigo-300 */
        color: white;
        border: none;
        border-radius: 0.375rem; /* Tailwind's rounded-md */
        cursor: pointer;
        transition: background-color 0.3s;
        height: 2rem; /* Consistent height */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* text-xs */
      }

      .times-button:hover {
        background-color: #6366f1; /* Tailwind's indigo-500 */
      }

      /* Back Button Styling */
      .back-button {
        padding: 0.25rem 0.5rem; /* Reduced padding for smaller buttons */
        background-color: #4f46e5; /* Tailwind's indigo-600 */
        color: white;
        border: none;
        border-radius: 0.375rem; /* Tailwind's rounded-md */
        cursor: pointer;
        transition: background-color 0.3s;
        height: 2rem; /* Consistent height */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* text-xs */
      }

      .back-button:hover {
        background-color: #4338ca; /* Tailwind's indigo-700 */
      }

      /* Grid Column Classes for Back Button */
      .back-col-1 {
        grid-column: span 1;
      }

      .back-col-2 {
        grid-column: span 2;
      }

      .back-col-3 {
        grid-column: span 3;
      }

      /* Adjust modal for smaller screens */
      .modal-content {
        padding: 1rem; /* Reduced padding */
        font-size: 0.875rem; /* text-sm */
      }

      /* Adjust interaction bubbles */
      .user-bubble,
      .bot-bubble {
        padding: 0.5rem 1rem; /* Reduced padding */
        font-size: 0.75rem; /* text-xs */
      }

      /* Utility class to hide elements */
      .hidden {
        display: none;
      }

      /* Responsive Lottie Animation */
      .lottie-animation {
        width: 120vw; /* Increase width beyond viewport width */
        height: 120vh; /* Increase height beyond viewport height */
        position: fixed; /* Fixed positioning relative to the viewport */
        top: -10vh; /* Adjust to keep centered vertically */
        left: -10vw; /* Adjust to keep centered horizontally */
        z-index: -1; /* Behind other elements */
        pointer-events: none; /* Allow interactions with elements above */
        overflow: hidden; /* Prevent overflow */
      }

      /* Optionally adjust size on different screen sizes */
      @media (min-width: 768px) {
        .lottie-animation {
          width: 130vw; /* Larger on medium screens */
          height: 130vh; /* Maintain aspect ratio */
          top: -15vh; /* Adjust to keep centered */
          left: -15vw; /* Adjust to keep centered */
        }
      }

      @media (min-width: 1024px) {
        .lottie-animation {
          width: 140vw; /* Even larger on large screens */
          height: 140vh; /* Maintain aspect ratio */
          top: -20vh; /* Adjust to keep centered */
          left: -20vw; /* Adjust to keep centered */
        }
      }

      /* Tooltip Styling */
      .tooltip {
        position: absolute;
        bottom: 100%; /* Position above the button */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(31, 41, 55, 0.9); /* Tailwind's gray-800 with opacity */
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem; /* Tailwind's rounded-md */
        font-size: 0.75rem; /* text-xs */
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        pointer-events: none;
        z-index: 10;
      }

      /* Tooltip Visibility on Hover */
      .mic-btn:hover .tooltip,
      .submit-btn:hover .tooltip {
        opacity: 1;
      }

      /* Ensure buttons have no background or borders */
      button.mic-btn,
      button.submit-btn {
        background-color: transparent;
        border: none;
      }

      /* Loading Spinner Styling */
      .spinner-border {
        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: #4f46e5; /* Tailwind's indigo-600 */
        border-left-color: #4f46e5;
      }

      /* Centered Loader */
      #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50; /* Above other elements */
      }

      /* Enhanced Placeholder Styling */
      #commandInput::placeholder {
        color: #6b7280; /* Tailwind's gray-500 */
        opacity: 1; /* Ensure placeholder text is fully opaque */
      }

      /* Subtle Transition for Input Field */
      #commandInput {
        transition:
          border-color 0.2s ease-in-out,
          box-shadow 0.2s ease-in-out;
      }

      /* Suggestions Container Styling */
      .suggestions-container {
        display: flex;
        align-items: center;
        justify-content: center;
        /* Removed background-color for transparency */
        padding: 0.5rem 1rem;
        gap: 1rem;
        animation: fadeInUp 0.5s ease-out forwards;
      }

      .suggestion-text {
        font-size: 0.875rem; /* text-sm */
        color: #374151; /* Tailwind's gray-700 */
        /* Fixed dark mode class */
        color: #d1d5db; /* Tailwind's gray-300 for dark mode */
        flex-grow: 1;
        text-align: center;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem; /* Tailwind's rounded-md */
        transition:
          background-color 0.2s,
          color 0.2s;
      }

      .suggestion-text:hover {
        background-color: #e0e7ff; /* Tailwind's indigo-100 */
        color: #4338ca; /* Tailwind's indigo-700 */
      }

      .arrow-button {
        background-color: transparent;
        border: none;
        color: #4f46e5; /* Tailwind's indigo-600 */
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.2s;
      }

      .arrow-button:hover {
        color: #4338ca; /* Tailwind's indigo-700 */
      }

      /* Responsive Adjustments */
      @media (max-width: 640px) {
        .input-wrapper {
          padding: 0 1rem;
        }

        .suggestion-text {
          font-size: 0.75rem; /* text-xs */
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-indigo-50 to-white dark:from-gray-900 dark:to-gray-800 flex flex-col h-screen relative overflow-hidden"
  >
    <!-- Header Section -->
    <header class="flex items-center justify-between px-4 py-2">
      <!-- Dark Mode Toggle -->
      <div class="flex items-center">
        <button
          id="theme-toggle"
          class="text-gray-500 dark:text-gray-300 focus:outline-none"
          aria-label="Toggle Dark Mode"
        >
          <i id="theme-toggle-icon" class="fas fa-moon text-3xl"></i>
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex-grow overflow-auto px-4 pb-48 md:pb-40 lg:pb-48">
      <!-- Doctor Selection -->
      <div class="dropdown-section text-center mt-4">
        <div
          class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-2 fade-in-up custom-select"
        >
          <select
            id="doctor"
            name="doctor"
            aria-label="Select Doctor"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-300 text-sm"
          >
            <option value="">Select Doctor</option>
            <option value="dr_slim">Dr. Slim</option>
            <option value="dr_nada">Dr. Nada</option>
            <option value="dr_omar">Dr. Omar</option>
          </select>
        </div>
      </div>

      <!-- Availability Schedule Section -->
      <div
        id="schedule"
        class="schedule-section mt-8 mx-auto max-w-sm md:max-w-md px-4"
      ></div>

      <!-- Last Interaction Area -->
      <div
        id="lastInteraction"
        class="last-interaction-section mt-8 mx-auto max-w-sm md:max-w-md px-4"
      >
        <!-- Last command and response will be displayed here -->
      </div>
    </div>

    <!-- Command Input Section -->
    <div class="input-section w-full">
      <div class="input-wrapper mx-auto w-full max-w-md mb-4">
        <!-- Suggestions will appear directly above the input box -->
        <div
          id="suggestions"
          class="suggestions-section hidden mb-2"
          aria-live="polite"
          aria-label="Suggested Commands"
        >
          <div class="suggestions-container">
            <button
              id="prevSuggestion"
              class="arrow-button"
              aria-label="Previous Suggestion"
            >
              <i class="fas fa-arrow-left"></i>
            </button>
            <div class="suggestion-text" id="currentSuggestion">
              <!-- Current suggestion will be injected here -->
            </div>
            <button
              id="nextSuggestion"
              class="arrow-button"
              aria-label="Next Suggestion"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div
          class="flex items-center justify-center bg-white dark:bg-gray-800 rounded-md px-3 py-2 shadow-lg mx-4 h-12"
        >
          <!-- Mic Button -->
          <button
            id="micBtn"
            class="mic-btn flex items-center justify-center bg-transparent border-none text-indigo-500 w-8 h-8 mr-2 transition hover:text-indigo-700 focus:outline-none relative"
            aria-label="Start Voice Command"
            aria-describedby="micBtnTooltip"
          >
            <i class="fa-solid fa-microphone text-lg"></i>
            <!-- Tooltip -->
            <span id="micBtnTooltip" class="tooltip">Start Voice Command</span>
          </button>

          <!-- Input Field -->
          <input
            type="text"
            id="commandInput"
            placeholder="Speak or type commands..."
            class="flex-grow px-4 py-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 text-sm transition-colors duration-200"
            aria-label="Command Input"
          />

          <!-- Submit Button -->
          <button
            id="submitBtn"
            class="submit-btn flex items-center justify-center bg-transparent border-none text-indigo-500 w-8 h-8 ml-2 transition hover:text-indigo-700 focus:outline-none relative"
            aria-label="Submit Command"
            aria-describedby="submitBtnTooltip"
          >
            <i class="fa-solid fa-paper-plane text-lg"></i>
            <!-- Tooltip -->
            <span id="submitBtnTooltip" class="tooltip">Submit Command</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loader" class="flex justify-center items-center hidden">
      <div
        class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Lottie Animation Container -->
    <div
      id="lottie-container"
      class="lottie-animation"
      aria-hidden="true"
    ></div>

    <!-- Fallback for No JavaScript -->
    <noscript>
      <img
        src="static/images/fallback.png"
        alt="Fallback Animation"
        class="lottie-animation"
      />
    </noscript>

    <script>
      // Initialize Lottie Animation
      const animation = lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "canvas", // Use "canvas" instead of "svg"
        loop: true,
        autoplay: true,
        path: "static/images/Animation - 1732323461164.json",
        rendererSettings: {
          progressiveLoad: true,
        },
      });

      // Control playback speed
      animation.setSpeed(0.35); // Slow down animation (0.5 = half speed)

      // Optional: Add event listeners for debugging or interaction
      animation.addEventListener("DOMLoaded", () => {
        console.log("Lottie animation loaded successfully.");
      });

      animation.addEventListener("complete", () => {
        console.log("Lottie animation has completed.");
      });

      // Dark Mode Toggle Script
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleIcon = document.getElementById("theme-toggle-icon");
      const htmlElement = document.documentElement;

      themeToggleBtn.addEventListener("click", () => {
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
          themeToggleIcon.classList.remove("fa-sun");
          themeToggleIcon.classList.add("fa-moon");
        } else {
          htmlElement.classList.add("dark");
          themeToggleIcon.classList.remove("fa-moon");
          themeToggleIcon.classList.add("fa-sun");
        }
      });

      // Fetch Doctor Availability from Backend with doctorId
      async function fetchDoctorAvailability(doctorId) {
        console.log(`Fetching availability for doctor ID: ${doctorId}`);
        // Show loader
        document.getElementById("loader").classList.remove("hidden");
        try {
          const response = await fetch(
            `http://127.0.0.1:5000/doctor_availability?doctor_id=${doctorId}`
          );
          console.log(`Fetch response status: ${response.status}`);
          if (!response.ok) {
            throw new Error("Failed to fetch doctor availability.");
          }
          const data = await response.json();
          console.log("Fetched doctor availability data:", data);
          return data;
        } catch (error) {
          console.error("Error fetching doctor availability:", error);
          alert("Failed to fetch doctor availability. Please try again.");
          return {}; // Return an empty object if there's an error
        } finally {
          // Hide loader
          document.getElementById("loader").classList.add("hidden");
        }
      }

      let selectedDoctor = "";
      let selectedDate = "";
      let selectedTime = "";

      // Function to display day picker after doctor selection
      async function displayDatePicker(doctorId) {
        console.log(`Displaying date picker for doctor ID: ${doctorId}`);
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear previous content

        if (!doctorId) {
          scheduleDiv.innerHTML =
            '<p class="text-gray-700 dark:text-gray-300 text-center mt-4">Please select a doctor to view availability.</p>';
          console.log("No doctor selected. Prompting user to select a doctor.");
          return;
        }

        // Fetch availability dynamically from backend with doctorId
        const doctorAvailability = await fetchDoctorAvailability(doctorId);

        if (
          doctorId &&
          doctorAvailability.data &&
          doctorAvailability.data[doctorId]
        ) {
          const availability = doctorAvailability.data[doctorId];
          console.log(
            `Availability for ${doctorId}:`,
            JSON.stringify(availability)
          );

          const scheduleContent = document.createElement("div");
          scheduleContent.className =
            "w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 fade-in-up";

          const scheduleHeader = document.createElement("h2");
          scheduleHeader.className =
            "text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4";
          scheduleHeader.textContent = "Select a Day:";
          scheduleContent.appendChild(scheduleHeader);

          // Generate list of available days
          const days = Object.keys(availability);
          console.log(`Available days for ${doctorId}:`, days);

          // Day Picker Dropdown
          const daySelectContainer = document.createElement("div");
          daySelectContainer.className = "custom-select";

          const daySelect = document.createElement("select");
          daySelect.id = "dayPicker";
          daySelect.setAttribute("aria-label", "Select Day");
          daySelect.className =
            "w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-300 text-sm";

          const defaultOption = document.createElement("option");
          defaultOption.value = "";
          defaultOption.textContent = "Select a Day";
          daySelect.appendChild(defaultOption);

          days.forEach((day) => {
            const option = document.createElement("option");
            option.value = day;
            option.textContent = day.charAt(0).toUpperCase() + day.slice(1);
            daySelect.appendChild(option);
          });

          daySelect.addEventListener("change", () => {
            selectedDate = daySelect.value;
            console.log(`Selected day: ${selectedDate}`);
            displayTimes(doctorId, selectedDate, availability);
          });

          daySelectContainer.appendChild(daySelect);
          scheduleContent.appendChild(daySelectContainer);
          scheduleDiv.appendChild(scheduleContent);
        } else {
          scheduleDiv.innerHTML =
            '<p class="text-gray-700 dark:text-gray-300 text-center mt-4">Doctor not found or no availability available.</p>';
          console.log("Doctor not found or no availability available.");
        }
      }

      // Function to display available times for a selected day
      function displayTimes(doctorId, day, availability) {
        console.log(
          `Displaying available times for doctor ID: ${doctorId} on ${day}`
        );
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear previous content

        const times = availability[day];
        console.log(`Available times on ${day}:`, times);

        const scheduleContent = document.createElement("div");
        scheduleContent.className =
          "w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 fade-in-up";

        const scheduleHeader = document.createElement("h2");
        scheduleHeader.className =
          "text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4";
        scheduleHeader.textContent = `Available Times on ${day.charAt(
          0
        )}. ${day.slice(1)}:`;
        scheduleContent.appendChild(scheduleHeader);

        if (times && times.length > 0) {
          // Create the container for times and back button
          const timesContainer = document.createElement("div");
          timesContainer.className = "times-container";

          // First Row: Up to 3 time buttons
          const firstRowTimes = times.slice(0, 3);
          firstRowTimes.forEach((time) => {
            const timeButton = document.createElement("button");
            timeButton.className = "times-button";
            timeButton.textContent = time;
            timeButton.addEventListener("click", () => {
              selectedTime = time;
              alert(
                `You have selected ${
                  day.charAt(0).toUpperCase() + day.slice(1)
                } at ${selectedTime} with Dr. ${doctorId
                  .replace("dr_", "")
                  .replace("_", " ")
                  .toUpperCase()}.\n\nThis feature is currently under development.`
              );
            });
            timesContainer.appendChild(timeButton);
          });

          // Second Row: Up to 2 time buttons
          const secondRowTimes = times.slice(3, 5);
          secondRowTimes.forEach((time) => {
            const timeButton = document.createElement("button");
            timeButton.className = "times-button";
            timeButton.textContent = time;
            timeButton.addEventListener("click", () => {
              selectedTime = time;
              alert(
                `You have selected ${
                  day.charAt(0).toUpperCase() + day.slice(1)
                } at ${selectedTime} with Dr. ${doctorId
                  .replace("dr_", "")
                  .replace("_", " ")
                  .toUpperCase()}.\n\nThis feature is currently under development.`
              );
            });
            timesContainer.appendChild(timeButton);
          });

          // Create Back Button
          const backButton = document.createElement("button");
          backButton.className = "back-button";
          backButton.textContent = "Back to Days";
          backButton.addEventListener("click", () => {
            displayDatePicker(doctorId);
          });

          // Determine placement of Back Button based on number of secondRowTimes
          if (secondRowTimes.length === 2) {
            // Place Back Button in the third column (span 1 column)
            backButton.classList.add("back-col-1");
          } else if (secondRowTimes.length === 1) {
            // Place Back Button spanning 2 columns
            backButton.classList.add("back-col-2");
          } else if (secondRowTimes.length === 0) {
            // Place Back Button spanning all 3 columns
            backButton.classList.add("back-col-3");
          }

          timesContainer.appendChild(backButton);
          scheduleContent.appendChild(timesContainer);
        } else {
          scheduleContent.innerHTML +=
            '<p class="text-gray-700 dark:text-gray-300">No available times on this day. Please select another day.</p>';
          console.log("No available times on this day.");
        }

        scheduleDiv.appendChild(scheduleContent);
      }

      // Event listener for doctor selection
      document.getElementById("doctor").addEventListener("change", function () {
        selectedDoctor = this.value;
        selectedDate = "";
        selectedTime = "";
        console.log(`Doctor selected: ${selectedDoctor}`);
        displayDatePicker(selectedDoctor);
      });

      // Voice Recognition Setup
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = false; // Stop after one sentence
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const voiceCommand = event.results[0][0].transcript;
        console.log(`Voice command received: ${voiceCommand}`);
        document.getElementById("commandInput").value = voiceCommand;
        submitCommand(); // Auto-submit after receiving voice command
      };

      document.getElementById("micBtn").addEventListener("click", function () {
        if (this.classList.contains("recording")) {
          // If already recording, stop recording
          recognition.stop();
          this.classList.remove("recording");
          this.querySelector(".tooltip").textContent = "Start Voice Command";
          console.log("Recording stopped.");
        } else {
          // Start recording
          console.log("Mic button clicked. Starting voice recognition...");
          recognition.start();
          this.classList.add("recording");
          this.querySelector(".tooltip").textContent = "Stop Recording";
          console.log("Recording started.");
        }
      });

      recognition.onend = () => {
        console.log("Voice recognition ended.");
        document.getElementById("micBtn").classList.remove("recording");
        document
          .getElementById("micBtn")
          .querySelector(".tooltip").textContent = "Start Voice Command";
      };

      // Suggestions Feature Implementation

      // Suggestions Array
      const suggestions = [
        "Take me to admission",
        "Hey",
        "I want to apply for the next semester",
      ];

      let currentSuggestionIndex = 0;

      // Variable to hold the shuffle interval ID
      let shuffleIntervalId = null;

      // Function to display current suggestion
      function updateSuggestionDisplay() {
        const suggestionText = document.getElementById("currentSuggestion");
        suggestionText.textContent = suggestions[currentSuggestionIndex];
      }

      // Function to shuffle suggestions every 2 seconds
      function startShufflingSuggestions() {
        // Prevent multiple intervals
        if (shuffleIntervalId) return;

        shuffleIntervalId = setInterval(() => {
          currentSuggestionIndex =
            (currentSuggestionIndex + 1) % suggestions.length;
          updateSuggestionDisplay();
        }, 2000); // 2000 milliseconds = 2 seconds
      }

      // Function to stop shuffling suggestions
      function stopShufflingSuggestions() {
        if (shuffleIntervalId) {
          clearInterval(shuffleIntervalId);
          shuffleIntervalId = null;
        }
      }

      // Event listeners for arrow buttons
      document
        .getElementById("prevSuggestion")
        .addEventListener("click", () => {
          currentSuggestionIndex =
            (currentSuggestionIndex - 1 + suggestions.length) %
            suggestions.length;
          updateSuggestionDisplay();
          // Reset the shuffle timer
          stopShufflingSuggestions();
          startShufflingSuggestions();
        });

      document
        .getElementById("nextSuggestion")
        .addEventListener("click", () => {
          currentSuggestionIndex =
            (currentSuggestionIndex + 1) % suggestions.length;
          updateSuggestionDisplay();
          // Reset the shuffle timer
          stopShufflingSuggestions();
          startShufflingSuggestions();
        });

      // Function to handle suggestion click
      function handleSuggestionClick() {
        const selectedSuggestion = suggestions[currentSuggestionIndex];
        document.getElementById("commandInput").value = selectedSuggestion;
        submitCommand();
        hideSuggestions();
        resetInactivityTimerSuggestions(); // Restart the timer
        resetInactivityTimerClearChat(); // Restart the chat clear timer
      }

      // Add click event to suggestion text
      document
        .getElementById("currentSuggestion")
        .addEventListener("click", handleSuggestionClick);

      // Inactivity Timer Variables
      let inactivityTimerSuggestions;
      let inactivityTimerClearChat;

      // Function to reset inactivity timer for suggestions
      function resetInactivityTimerSuggestions() {
        clearTimeout(inactivityTimerSuggestions);
        inactivityTimerSuggestions = setTimeout(showSuggestions, 60000); // 1 minute
      }

      // Function to reset inactivity timer for clearing chat
      function resetInactivityTimerClearChat() {
        clearTimeout(inactivityTimerClearChat);
        inactivityTimerClearChat = setTimeout(clearChatView, 60000); // 1 minute
      }

      // Function to show suggestions
      function showSuggestions() {
        const suggestionsDiv = document.getElementById("suggestions");
        if (!suggestionsDiv.classList.contains("hidden")) return; // Already visible
        suggestionsDiv.classList.remove("hidden");
        updateSuggestionDisplay();
        startShufflingSuggestions(); // Start automatic shuffling
      }

      // Function to hide suggestions
      function hideSuggestions() {
        const suggestionsDiv = document.getElementById("suggestions");
        if (suggestionsDiv.classList.contains("hidden")) return; // Already hidden
        suggestionsDiv.classList.add("hidden");
        stopShufflingSuggestions(); // Stop automatic shuffling
      }

      // Function to clear the chat view
      function clearChatView() {
        const lastInteractionDiv = document.getElementById("lastInteraction");
        lastInteractionDiv.innerHTML = ""; // Clear all interactions
        console.log("Chat view cleared due to inactivity.");
      }

      // Initialize suggestions on page load
      window.onload = () => {
        // Initialize Suggestions
        updateSuggestionDisplay();
        showSuggestions();
        resetInactivityTimerSuggestions();
        resetInactivityTimerClearChat();
      };

      // Reset inactivity timers on user activity
      function resetInactivityTimers() {
        resetInactivityTimerSuggestions();
        resetInactivityTimerClearChat();
      }

      document.addEventListener("mousemove", resetInactivityTimers);
      document.addEventListener("keydown", resetInactivityTimers);
      document.addEventListener("click", resetInactivityTimers);

      // Submit button handler
      document
        .getElementById("submitBtn")
        .addEventListener("click", submitCommand);

      // Add event listener to detect "Enter" key press in the input field
      document
        .getElementById("commandInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            submitCommand();
          }
        });

      // Function to submit command
      async function submitCommand() {
        const command = document.getElementById("commandInput").value;
        console.log(`Submitting command: ${command}`);

        if (command.trim() === "") {
          alert("Please enter a command.");
          return;
        }

        // Hide suggestions when a command is submitted
        hideSuggestions();

        // Display user's command and bot's loading animation
        displayLastInteraction(command, "Thinking...");

        try {
          // Send command to Flask backend
          const response = await fetch("http://127.0.0.1:5000/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: command }),
          });

          console.log(`Backend response status: ${response.status}`);
          if (!response.ok) {
            throw new Error(`Backend responded with status ${response.status}`);
          }

          const data = await response.json();
          console.log("Backend response data:", data.response);

          // Update robot's response in the last interaction area
          displayLastInteraction(command, data.response);
        } catch (error) {
          console.error("Error submitting command:", error);
          displayLastInteraction(
            command,
            "Sorry, there was an error processing your command."
          );
        } finally {
          // Hide loader after processing (if using global loader)
          // document.getElementById("loader").classList.add("hidden"); // Not needed now
        }

        // Clear the input field
        document.getElementById("commandInput").value = "";

        // Reset inactivity timers after command submission
        resetInactivityTimerSuggestions();
        resetInactivityTimerClearChat();
      }

      // Function to display the last command and response
      function displayLastInteraction(userCommand, botResponse) {
        console.log(
          `Displaying interaction - User: ${userCommand}, Bot: ${botResponse}`
        );
        const lastInteractionDiv = document.getElementById("lastInteraction");
        lastInteractionDiv.innerHTML = ""; // Clear previous interaction

        const interactionContent = document.createElement("div");
        interactionContent.className = "fade-in-up";

        // User Command
        const userMessageBubble = document.createElement("div");
        userMessageBubble.className = "flex items-start mb-3 justify-end";

        const userBubbleContent = document.createElement("div");
        userBubbleContent.className =
          "max-w-xs px-4 py-2 rounded-lg shadow bg-indigo-500 text-white rounded-br-none text-sm";
        userBubbleContent.textContent = userCommand;

        userMessageBubble.appendChild(userBubbleContent);
        interactionContent.appendChild(userMessageBubble);

        // Bot Response
        const botMessageBubble = document.createElement("div");
        botMessageBubble.className = "flex items-start mb-3 justify-start";

        const botBubbleContent = document.createElement("div");
        botBubbleContent.className =
          "max-w-xs px-4 py-2 rounded-lg shadow bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none text-sm";

        if (botResponse === "Thinking...") {
          // Insert Music Waves Animation
          const musicWave = document.createElement("div");
          musicWave.className = "music-wave";

          for (let i = 0; i < 3; i++) {
            // Create 3 bars
            const bar = document.createElement("div");
            bar.className = "bar";
            musicWave.appendChild(bar);
          }

          botBubbleContent.appendChild(musicWave);
        } else {
          // Insert Actual Response Text
          botBubbleContent.textContent = botResponse;
        }

        botMessageBubble.appendChild(botBubbleContent);
        interactionContent.appendChild(botMessageBubble);

        lastInteractionDiv.appendChild(interactionContent);
      }
    </script>
  </body>
</html>
