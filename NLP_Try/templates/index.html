<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Robot Navigation Interface</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Wave Animation */
      .wave-background {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 220px;
        overflow: hidden;
        z-index: -1;
      }

      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background-repeat: repeat-x;
        background-size: 50% 100%;
      }

      .wave:nth-child(1) {
        background-image: url('data:image/svg+xml;utf8,<svg width="1600" height="220" xmlns="http://www.w3.org/2000/svg"><path d="M0,80 C400,220 1200,-80 1600,80 V220 H0 V80 Z" fill="%23818cf8" opacity="0.5" stroke="%236366f1" stroke-width="2"/></svg>');
        animation: wave-animation 10s linear infinite;
      }

      .wave:nth-child(2) {
        background-image: url('data:image/svg+xml;utf8,<svg width="1600" height="220" xmlns="http://www.w3.org/2000/svg"><path d="M0,90 C500,0 1100,220 1600,90 V220 H0 V90 Z" fill="%23818cf8" opacity="0.3" stroke="%236366f1" stroke-width="2"/></svg>');
        animation: wave-animation 15s linear infinite reverse;
      }

      .wave:nth-child(3) {
        background-image: url('data:image/svg+xml;utf8,<svg width="1600" height="220" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 C600,280 1000,-100 1600,100 V220 H0 V100 Z" fill="%23818cf8" opacity="0.2" stroke="%236366f1" stroke-width="2"/></svg>');
        animation: wave-animation 20s linear infinite;
      }

      @keyframes wave-animation {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* Fade-in-up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Pulse Animation for the Mic Button */
      .mic-btn.recording {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
        }
        70% {
          transform: scale(1.1);
          box-shadow: 0 0 0 30px rgba(99, 102, 241, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-indigo-50 to-white flex flex-col h-screen relative overflow-hidden"
  >
    <!-- Main Content Area -->
    <div class="flex-grow overflow-auto">
      <!-- Doctor Availability Dropdown centered at the top -->
      <div class="dropdown-section text-center mt-10">
        <div class="w-full max-w-sm mx-auto bg-white rounded-lg shadow-md p-4">
          <div class="relative">
            <select
              id="doctor"
              name="doctor"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <option value="">Select Doctor</option>
              <option value="dr-slim">Dr. Slim</option>
              <option value="dr-nada">Dr. Nada</option>
              <option value="dr-omar">Dr. Omar</option>
            </select>
            <!-- Dropdown Arrow Icon -->
            <svg
              class="absolute right-3 top-3 h-4 w-4 text-gray-400 pointer-events-none"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Availability Schedule Section -->
      <div
        id="schedule"
        class="schedule-section mt-6 mx-auto max-w-md md:max-w-lg px-4"
      ></div>

      <!-- Last Interaction Area -->
      <div
        id="lastInteraction"
        class="last-interaction-section mt-6 mx-auto max-w-md md:max-w-lg px-4"
      >
        <!-- Last command and response will be displayed here -->
      </div>
    </div>

    <!-- Command Input Section -->
    <div class="input-section w-full">
      <div class="input-wrapper mx-auto w-full max-w-lg mb-4">
        <div
          class="flex items-center justify-center bg-white rounded-full px-4 py-2 shadow-lg mx-4"
        >
          <!-- Mic Button -->
          <button
            id="micBtn"
            class="mic-btn flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-600 text-white w-12 h-12 rounded-full mr-3 shadow-xl transition duration-200"
          >
            <!-- Use Font Awesome Microphone Icon -->
            <i class="fa-solid fa-microphone"></i>
          </button>

          <!-- Input Field -->
          <input
            type="text"
            id="commandInput"
            placeholder="Speak or type commands..."
            class="flex-grow px-4 py-2 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />

          <!-- Submit Button -->
          <button
            id="submitBtn"
            class="submit-btn flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-600 text-white w-12 h-12 rounded-full ml-3 shadow-xl transition duration-200"
          >
            <!-- Send Icon -->
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Wave Background -->
    <div class="wave-background">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <script>
      // Sample availability data for doctors
      const doctorAvailability = {
        "dr-slim": {
          "2024-10-02": [
            "10:00 AM - 11:00 AM",
            "11:00 AM - 12:00 PM",
            "12:00 PM - 1:00 PM",
            "1:00 PM - 2:00 PM",
            "2:00 PM - 3:00 PM",
            "3:00 PM - 4:00 PM",
            "4:00 PM - 5:00 PM",
            "5:00 PM - 6:00 PM",
          ],
          "2024-10-03": ["2:00 PM - 3:00 PM", "3:00 PM - 4:00 PM"],
          "2024-10-04": ["9:00 AM - 10:00 AM", "10:00 AM - 11:00 AM"],
          "2024-10-05": ["1:00 PM - 2:00 PM", "2:00 PM - 3:00 PM"],
          "2024-10-06": ["10:00 AM - 11:00 AM", "11:00 AM - 12:00 PM"],
        },
        "dr-nada": {
          "2024-10-01": ["1:00 PM - 2:00 PM", "2:00 PM - 3:00 PM"],
          "2024-10-02": ["10:00 AM - 11:00 AM", "11:00 AM - 12:00 PM"],
          "2024-10-03": ["3:00 PM - 4:00 PM", "4:00 PM - 5:00 PM"],
        },
        "dr-omar": {
          "2024-10-01": ["8:00 AM - 9:00 AM", "9:00 AM - 10:00 AM"],
          "2024-10-02": ["12:00 PM - 1:00 PM", "1:00 PM - 2:00 PM"],
          "2024-10-03": ["4:00 PM - 5:00 PM", "5:00 PM - 6:00 PM"],
        },
      };

      let selectedDoctor = "";
      let selectedDate = "";

      // Function to display date picker after doctor selection
      function displayDatePicker(doctorId) {
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear previous content

        if (doctorId && doctorAvailability[doctorId]) {
          const scheduleContent = document.createElement("div");
          scheduleContent.className =
            "w-full bg-white rounded-lg shadow-lg p-6 fade-in-up";

          const scheduleHeader = document.createElement("h2");
          scheduleHeader.className =
            "text-2xl font-semibold text-gray-800 mb-4";
          scheduleHeader.textContent = "Select a Date:";
          scheduleContent.appendChild(scheduleHeader);

          // Date Picker Input
          const dateInput = document.createElement("input");
          dateInput.type = "date";
          dateInput.id = "datePicker";
          dateInput.className =
            "w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500";

          dateInput.addEventListener("change", () => {
            selectedDate = dateInput.value;
            displayTimes(doctorId, selectedDate);
          });

          scheduleContent.appendChild(dateInput);
          scheduleDiv.appendChild(scheduleContent);
        } else {
          scheduleDiv.innerHTML =
            '<p class="text-gray-700 text-center mt-8">Please select a doctor to view availability.</p>';
        }
      }

      // Function to display available times for a selected date
      function displayTimes(doctorId, date) {
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear previous content

        const times = doctorAvailability[doctorId][date];

        const scheduleContent = document.createElement("div");
        scheduleContent.className =
          "w-full bg-white rounded-lg shadow-lg p-6 fade-in-up";

        const scheduleHeader = document.createElement("h2");
        scheduleHeader.className = "text-2xl font-semibold text-gray-800 mb-4";
        scheduleHeader.textContent = `Available Times on ${new Date(
          date
        ).toDateString()}:`;
        scheduleContent.appendChild(scheduleHeader);

        if (times && times.length > 0) {
          const timeListContainer = document.createElement("div");
          timeListContainer.className = "max-h-24 overflow-y-auto"; // Limit to show only 2 items (approx)

          const timeList = document.createElement("div");
          timeList.className = "space-y-2";

          times.forEach((time) => {
            const timeItem = document.createElement("div");
            timeItem.className =
              "px-4 py-2 bg-indigo-50 rounded-md text-gray-700";
            timeItem.textContent = time;
            timeList.appendChild(timeItem);
          });

          timeListContainer.appendChild(timeList);
          scheduleContent.appendChild(timeListContainer);
        } else {
          const noTimesMessage = document.createElement("p");
          noTimesMessage.className = "text-gray-700";
          noTimesMessage.textContent =
            "No available times on this date. Please select another date.";
          scheduleContent.appendChild(noTimesMessage);
        }

        // Back Button to go back to date picker
        const backButton = document.createElement("button");
        backButton.className =
          "mt-4 px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md";
        backButton.textContent = "Back to Date Picker";
        backButton.addEventListener("click", () => {
          displayDatePicker(doctorId);
        });

        scheduleContent.appendChild(backButton);

        scheduleDiv.appendChild(scheduleContent);
      }

      // Event listener for doctor selection
      document.getElementById("doctor").addEventListener("change", function () {
        selectedDoctor = this.value;
        selectedDate = "";
        displayDatePicker(selectedDoctor);
      });

      // Voice Recognition Setup
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = false; // Stop after one sentence
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const voiceCommand = event.results[0][0].transcript;
        document.getElementById("commandInput").value = voiceCommand;
        submitCommand(); // Auto-submit after receiving voice command
      };

      document.getElementById("micBtn").addEventListener("click", function () {
        recognition.start();
        document.getElementById("micBtn").classList.add("recording");
      });

      recognition.onend = () => {
        document.getElementById("micBtn").classList.remove("recording");
      };

      // Submit button handler
      document
        .getElementById("submitBtn")
        .addEventListener("click", submitCommand);

      async function submitCommand() {
        const command = document.getElementById("commandInput").value;

        if (command.trim() === "") {
          alert("Please enter a command.");
          return;
        }

        // Display user's command and robot's response
        displayLastInteraction(command, "Thinking...");

        // Send command to Flask backend
        const response = await fetch("http://127.0.0.1:5000/command", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: command }),
        });

        const data = await response.json();
        // Handle the response data as needed
        console.log(data.response);

        // Update robot's response in the last interaction area
        displayLastInteraction(command, data.response);

        // Clear the input field
        document.getElementById("commandInput").value = "";
      }

      // Function to display the last command and response
      function displayLastInteraction(userCommand, botResponse) {
        const lastInteractionDiv = document.getElementById("lastInteraction");
        lastInteractionDiv.innerHTML = ""; // Clear previous interaction

        const interactionContent = document.createElement("div");
        interactionContent.className = "fade-in-up";

        // User Command
        const userMessageBubble = document.createElement("div");
        userMessageBubble.className = "flex items-start mb-4 justify-end";

        const userBubbleContent = document.createElement("div");
        userBubbleContent.className =
          "max-w-xs px-4 py-2 rounded-lg shadow bg-indigo-500 text-white rounded-br-none";
        userBubbleContent.textContent = userCommand;

        userMessageBubble.appendChild(userBubbleContent);
        interactionContent.appendChild(userMessageBubble);

        // Robot Response
        const botMessageBubble = document.createElement("div");
        botMessageBubble.className = "flex items-start mb-4 justify-start";

        const botBubbleContent = document.createElement("div");
        botBubbleContent.className =
          "max-w-xs px-4 py-2 rounded-lg shadow bg-gray-200 text-gray-800 rounded-bl-none";
        botBubbleContent.textContent = botResponse;

        botMessageBubble.appendChild(botBubbleContent);
        interactionContent.appendChild(botMessageBubble);

        lastInteractionDiv.appendChild(interactionContent);
      }

      // Function to check for prompts from the backend
      function checkForPrompt() {
        fetch("http://127.0.0.1:5000/get_prompt")
          .then((response) => response.json())
          .then((data) => {
            if (data.prompt) {
              // Display the prompt to the user
              displayPrompt(data.prompt);
            }
          })
          .catch((error) => console.error("Error checking for prompt:", error));
      }

      // Call checkForPrompt every 2 seconds
      setInterval(checkForPrompt, 2000);

      // Simplified displayPrompt function
      function displayPrompt(promptMessage) {
        // Check if the prompt is already displayed
        if (document.getElementById("promptModal")) {
          return;
        }

        // Create modal overlay
        const modal = document.createElement("div");
        modal.id = "promptModal";
        modal.className =
          "fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center";

        // Create modal content
        const content = document.createElement("div");
        content.className =
          "bg-white rounded-lg w-11/12 md:w-1/3 mx-auto p-6 text-center";

        const message = document.createElement("p");
        message.className = "text-gray-800 text-lg mb-6";
        message.textContent =
          promptMessage +
          ". Are you done or do you want to go to another place?";

        content.appendChild(message);

        // Create buttons container
        const buttonsContainer = document.createElement("div");
        buttonsContainer.className = "flex justify-center space-x-4";

        // Create buttons
        const doneButton = document.createElement("button");
        doneButton.className =
          "px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md";
        doneButton.textContent = "Done";
        doneButton.addEventListener("click", () => {
          sendUserChoice("user_choice_done");
          document.body.removeChild(modal);
        });

        const goAnotherButton = document.createElement("button");
        goAnotherButton.className =
          "px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md";
        goAnotherButton.textContent = "Go Another";
        goAnotherButton.addEventListener("click", () => {
          sendUserChoice("user_choice_go_another");
          document.body.removeChild(modal);
        });

        buttonsContainer.appendChild(doneButton);
        buttonsContainer.appendChild(goAnotherButton);

        content.appendChild(buttonsContainer);

        // Append content to modal
        modal.appendChild(content);

        // Append modal to body
        document.body.appendChild(modal);
      }

      function sendUserChoice(choice) {
        fetch("http://127.0.0.1:5000/post_choice", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ choice: choice }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status !== "success") {
              console.error("Error sending user choice:", data.message);
            }
          })
          .catch((error) => console.error("Error sending user choice:", error));
      }

      // Initialize with a prompt to select a doctor
      // displayDatePicker("");
    </script>
  </body>
</html>
