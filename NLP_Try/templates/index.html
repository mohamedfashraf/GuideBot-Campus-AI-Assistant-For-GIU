<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Robot Navigation Interface</title>
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Tailwind Config after CDN script -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Wave Animation */
      .wave-background {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 220px;
        overflow: hidden;
        z-index: -1;
      }

      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background-repeat: repeat-x;
        background-size: 50% 100%;
      }

      .wave:nth-child(1) {
        background-image: url('data:image/svg+xml;utf8,<svg width="1600" height="220" xmlns="http://www.w3.org/2000/svg"><path d="M0,80 C400,220 1200,-80 1600,80 V220 H0 V80 Z" fill="%23818cf8" opacity="0.5" stroke="%236366f1" stroke-width="2"/></svg>');
        animation: wave-animation 10s linear infinite;
      }

      .wave:nth-child(2) {
        background-image: url('data:image/svg+xml;utf8,<svg width="1600" height="220" xmlns="http://www.w3.org/2000/svg"><path d="M0,90 C500,0 1100,220 1600,90 V220 H0 V90 Z" fill="%23818cf8" opacity="0.3" stroke="%236366f1" stroke-width="2"/></svg>');
        animation: wave-animation 15s linear infinite reverse;
      }

      .wave:nth-child(3) {
        background-image: url('data:image/svg+xml;utf8,<svg width="1600" height="220" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 C600,280 1000,-100 1600,100 V220 H0 V100 Z" fill="%23818cf8" opacity="0.2" stroke="%236366f1" stroke-width="2"/></svg>');
        animation: wave-animation 20s linear infinite;
      }

      @keyframes wave-animation {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* Fade-in-up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Pulse Animation for the Mic Button */
      .mic-btn.recording {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
        }
        70% {
          transform: scale(1.1);
          box-shadow: 0 0 0 30px rgba(99, 102, 241, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        }
      }

      /* Custom Styles for Improved Dropdown */
      .custom-select {
        position: relative;
        width: 100%;
      }

      .custom-select select {
        appearance: none;
        background: none;
        width: 100%;
        padding-right: 3rem; /* Adequate padding to accommodate the arrow */
        height: 2.5rem; /* Ensures proper size for smaller screens */
        border-radius: 0.375rem;
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem; /* Ensures vertical alignment */
        border: 1px solid #d1d5db; /* Tailwind's gray-300 */
        background-color: #ffffff; /* Light mode */
        color: #374151; /* Tailwind's gray-700 */
        box-sizing: border-box; /* Ensure padding is included in width */
      }

      .custom-select select:focus {
        outline: none;
        border-color: #6366f1; /* Tailwind's indigo-500 */
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Tailwind's indigo-500 with opacity */
      }

      .custom-select::after {
        content: "";
        position: absolute;
        top: 50%; /* Center the arrow vertically */
        right: 2.5rem; /* Adjusted to move the arrow slightly left */
        width: 10px; /* Reduced size for a sleeker look */
        height: 10px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path d="M2,4 L6,8 L10,4" stroke="%234f46e5" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        transform: translateY(-50%);
        pointer-events: none;
      }

      /* Responsive Button Layout for Available Times */
      .times-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }

      /* Times Button Styling */
      .times-button {
        padding: 0.25rem 0.5rem; /* Reduced padding for smaller buttons */
        background-color: #818cf8; /* Tailwind's indigo-300 */
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s;
        height: 2rem; /* Consistent height */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* text-xs */
      }

      .times-button:hover {
        background-color: #6366f1; /* Tailwind's indigo-500 */
      }

      /* Back Button Styling */
      .back-button {
        padding: 0.25rem 0.5rem; /* Reduced padding for smaller buttons */
        background-color: #4f46e5; /* Tailwind's indigo-600 */
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s;
        height: 2rem; /* Consistent height */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem; /* text-xs */
      }

      .back-button:hover {
        background-color: #4338ca; /* Tailwind's indigo-700 */
      }

      /* Grid Column Classes for Back Button */
      .back-col-3 {
        grid-column: 3 / 4;
      }

      .back-col-2 {
        grid-column: 2 / 3;
      }

      .back-col-all {
        grid-column: 1 / -1;
      }

      /* Adjust modal for smaller screens */
      .modal-content {
        padding: 1rem; /* Reduced padding */
        font-size: 0.875rem; /* text-sm */
      }

      /* Adjust interaction bubbles */
      .user-bubble,
      .bot-bubble {
        padding: 0.5rem 1rem; /* Reduced padding */
        font-size: 0.75rem; /* text-xs */
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-indigo-50 to-white dark:from-gray-900 dark:to-gray-800 flex flex-col h-screen relative overflow-hidden"
  >
    <!-- Header Section -->
    <header class="flex items-center justify-between px-4 py-2">
      <!-- Dark Mode Toggle -->
      <div class="flex items-center">
        <button
          id="theme-toggle"
          class="text-gray-500 dark:text-gray-300 focus:outline-none"
          aria-label="Toggle Dark Mode"
        >
          <i id="theme-toggle-icon" class="fas fa-moon text-3xl"></i>
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex-grow overflow-auto px-4">
      <!-- Doctor Selection -->
      <div class="dropdown-section text-center mt-6">
        <div
          class="w-full max-w-sm mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 fade-in-up custom-select"
        >
          <select
            id="doctor"
            name="doctor"
            aria-label="Select Doctor"
            class="w-full px-3 py-1.5 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-300 text-sm"
          >
            <option value="">Select Doctor</option>
            <option value="dr-slim">Dr. Slim</option>
            <option value="dr-nada">Dr. Nada</option>
            <option value="dr-omar">Dr. Omar</option>
          </select>
        </div>
      </div>

      <!-- Availability Schedule Section -->
      <div
        id="schedule"
        class="schedule-section mt-8 mx-auto max-w-sm md:max-w-md px-4"
      ></div>

      <!-- Last Interaction Area -->
      <div
        id="lastInteraction"
        class="last-interaction-section mt-8 mx-auto max-w-sm md:max-w-md px-4"
      >
        <!-- Last command and response will be displayed here -->
      </div>
    </div>

    <!-- Command Input Section -->
    <div class="input-section w-full">
      <div class="input-wrapper mx-auto w-full max-w-md mb-4">
        <div
          class="flex items-center justify-center bg-white dark:bg-gray-800 rounded-full px-3 py-2 shadow-lg mx-4"
        >
          <!-- Mic Button -->
          <button
            id="micBtn"
            class="mic-btn flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-600 text-white w-10 h-10 rounded-full mr-2 shadow-xl transition duration-200"
            aria-label="Start Voice Command"
          >
            <!-- Use Font Awesome Microphone Icon -->
            <i class="fa-solid fa-microphone text-lg"></i>
          </button>

          <!-- Input Field -->
          <input
            type="text"
            id="commandInput"
            placeholder="Speak or type commands..."
            class="flex-grow px-3 py-1.5 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 text-sm"
            aria-label="Command Input"
          />

          <!-- Submit Button -->
          <button
            id="submitBtn"
            class="submit-btn flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-600 text-white w-10 h-10 rounded-full ml-2 shadow-xl transition duration-200"
            aria-label="Submit Command"
          >
            <!-- Send Icon -->
            <i class="fa-solid fa-paper-plane text-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Wave Background -->
    <div class="wave-background">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <script>
      // Dark Mode Toggle Script
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleIcon = document.getElementById("theme-toggle-icon");
      const htmlElement = document.documentElement;

      themeToggleBtn.addEventListener("click", () => {
        if (htmlElement.classList.contains("dark")) {
          htmlElement.classList.remove("dark");
          themeToggleIcon.classList.remove("fa-sun");
          themeToggleIcon.classList.add("fa-moon");
        } else {
          htmlElement.classList.add("dark");
          themeToggleIcon.classList.remove("fa-moon");
          themeToggleIcon.classList.add("fa-sun");
        }
      });

      // Fetch Doctor Availability from Backend
      async function fetchDoctorAvailability() {
        try {
          const response = await fetch(
            "http://127.0.0.1:5000/doctor_availability"
          );
          if (!response.ok) {
            throw new Error("Failed to fetch doctor availability.");
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching doctor availability:", error);
          return {}; // Return an empty object if there's an error
        }
      }

      let selectedDoctor = "";
      let selectedDate = "";
      let selectedTime = "";

      // Function to display day picker after doctor selection
      async function displayDatePicker(doctorId) {
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear previous content

        // Fetch availability dynamically from backend
        const doctorAvailability = await fetchDoctorAvailability();

        if (
          doctorId &&
          doctorAvailability.data &&
          doctorAvailability.data[doctorId]
        ) {
          const availability = doctorAvailability.data[doctorId];

          const scheduleContent = document.createElement("div");
          scheduleContent.className =
            "w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 fade-in-up";

          const scheduleHeader = document.createElement("h2");
          scheduleHeader.className =
            "text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4";
          scheduleHeader.textContent = "Select a Day:";
          scheduleContent.appendChild(scheduleHeader);

          // Generate list of available days
          const days = Object.keys(availability);

          // Day Picker Dropdown
          const daySelectContainer = document.createElement("div");
          daySelectContainer.className = "custom-select";

          const daySelect = document.createElement("select");
          daySelect.id = "dayPicker";
          daySelect.setAttribute("aria-label", "Select Day");
          daySelect.className =
            "w-full px-3 py-1.5 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-gray-300 text-sm";

          const defaultOption = document.createElement("option");
          defaultOption.value = "";
          defaultOption.textContent = "Select a Day";
          daySelect.appendChild(defaultOption);

          days.forEach((day) => {
            const option = document.createElement("option");
            option.value = day;
            option.textContent = day;
            daySelect.appendChild(option);
          });

          daySelect.addEventListener("change", () => {
            selectedDate = daySelect.value;
            displayTimes(doctorId, selectedDate, availability);
          });

          daySelectContainer.appendChild(daySelect);
          scheduleContent.appendChild(daySelectContainer);
          scheduleDiv.appendChild(scheduleContent);
        } else {
          scheduleDiv.innerHTML =
            '<p class="text-gray-700 dark:text-gray-300 text-center mt-4">Please select a doctor to view availability.</p>';
        }
      }

      // Function to display available times for a selected day
      function displayTimes(doctorId, day, availability) {
        const scheduleDiv = document.getElementById("schedule");
        scheduleDiv.innerHTML = ""; // Clear previous content

        const times = availability[day];

        const scheduleContent = document.createElement("div");
        scheduleContent.className =
          "w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 fade-in-up";

        const scheduleHeader = document.createElement("h2");
        scheduleHeader.className =
          "text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4";
        scheduleHeader.textContent = `Available Times on ${day}:`;
        scheduleContent.appendChild(scheduleHeader);

        if (times && times.length > 0) {
          // Create the container for times and back button
          const timesContainer = document.createElement("div");
          timesContainer.className = "times-container";

          // First Row: Up to 3 time buttons
          const firstRowTimes = times.slice(0, 3);
          firstRowTimes.forEach((time) => {
            const timeButton = document.createElement("button");
            timeButton.className = "times-button";
            timeButton.textContent = time;
            timeButton.addEventListener("click", () => {
              selectedTime = time;
              alert(
                `You have selected ${day} at ${selectedTime} with ${doctorId.replace(
                  "dr-",
                  "Dr. "
                )}.`
              );
            });
            timesContainer.appendChild(timeButton);
          });

          // Second Row: Up to 2 time buttons
          const secondRowTimes = times.slice(3, 5);
          secondRowTimes.forEach((time) => {
            const timeButton = document.createElement("button");
            timeButton.className = "times-button";
            timeButton.textContent = time;
            timeButton.addEventListener("click", () => {
              selectedTime = time;
              alert(
                `You have selected ${day} at ${selectedTime} with ${doctorId.replace(
                  "dr-",
                  "Dr. "
                )}.`
              );
            });
            timesContainer.appendChild(timeButton);
          });

          // Create Back Button
          const backButton = document.createElement("button");
          backButton.className = "back-button";
          backButton.textContent = "Back to Days";
          backButton.addEventListener("click", () => {
            displayDatePicker(doctorId);
          });

          // Determine placement of Back Button based on number of secondRowTimes
          if (secondRowTimes.length === 2) {
            // Place Back Button in the third column
            backButton.classList.add("back-col-3");
          } else if (secondRowTimes.length === 1) {
            // Place Back Button in the second column
            backButton.classList.add("back-col-2");
          } else if (secondRowTimes.length === 0) {
            // If no times in second row, place Back Button alone spanning all columns
            backButton.classList.add("back-col-all");
          }

          timesContainer.appendChild(backButton);
          scheduleContent.appendChild(timesContainer);
        } else {
          scheduleContent.innerHTML +=
            '<p class="text-gray-700 dark:text-gray-300">No available times on this day. Please select another day.</p>';
        }

        scheduleDiv.appendChild(scheduleContent);
      }

      // Event listener for doctor selection
      document.getElementById("doctor").addEventListener("change", function () {
        selectedDoctor = this.value;
        selectedDate = "";
        selectedTime = "";
        displayDatePicker(selectedDoctor);
      });

      // Voice Recognition Setup
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = false; // Stop after one sentence
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const voiceCommand = event.results[0][0].transcript;
        document.getElementById("commandInput").value = voiceCommand;
        submitCommand(); // Auto-submit after receiving voice command
      };

      document.getElementById("micBtn").addEventListener("click", function () {
        recognition.start();
        document.getElementById("micBtn").classList.add("recording");
      });

      recognition.onend = () => {
        document.getElementById("micBtn").classList.remove("recording");
      };

      // Submit button handler
      document
        .getElementById("submitBtn")
        .addEventListener("click", submitCommand);

      async function submitCommand() {
        const command = document.getElementById("commandInput").value;

        if (command.trim() === "") {
          alert("Please enter a command.");
          return;
        }

        // Display user's command and robot's response
        displayLastInteraction(command, "Thinking...");

        try {
          // Send command to Flask backend
          const response = await fetch("http://127.0.0.1:5000/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: command }),
          });

          const data = await response.json();

          // Handle the response data as needed
          console.log(data.response);

          // Update robot's response in the last interaction area
          displayLastInteraction(command, data.response);
        } catch (error) {
          console.error("Error submitting command:", error);
          displayLastInteraction(
            command,
            "Sorry, there was an error processing your command."
          );
        }

        // Clear the input field
        document.getElementById("commandInput").value = "";
      }

      // Function to display the last command and response
      function displayLastInteraction(userCommand, botResponse) {
        const lastInteractionDiv = document.getElementById("lastInteraction");
        lastInteractionDiv.innerHTML = ""; // Clear previous interaction

        const interactionContent = document.createElement("div");
        interactionContent.className = "fade-in-up";

        // User Command
        const userMessageBubble = document.createElement("div");
        userMessageBubble.className = "flex items-start mb-3 justify-end";

        const userBubbleContent = document.createElement("div");
        userBubbleContent.className =
          "max-w-xs px-4 py-2 rounded-lg shadow bg-indigo-500 text-white rounded-br-none text-sm"; /* Reduced padding and font size */
        userBubbleContent.textContent = userCommand;

        userMessageBubble.appendChild(userBubbleContent);
        interactionContent.appendChild(userMessageBubble);

        // Robot Response
        const botMessageBubble = document.createElement("div");
        botMessageBubble.className = "flex items-start mb-3 justify-start";

        const botBubbleContent = document.createElement("div");
        botBubbleContent.className =
          "max-w-xs px-4 py-2 rounded-lg shadow bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none text-sm"; /* Reduced padding and font size */
        botBubbleContent.textContent = botResponse;

        botMessageBubble.appendChild(botBubbleContent);
        interactionContent.appendChild(botMessageBubble);

        lastInteractionDiv.appendChild(interactionContent);
      }

      // Function to check for prompts from the backend
      function checkForPrompt() {
        fetch("http://127.0.0.1:5000/get_prompt")
          .then((response) => response.json())
          .then((data) => {
            if (data.prompt) {
              // Display the prompt to the user
              displayPrompt(data.prompt);
            }
          })
          .catch((error) => console.error("Error checking for prompt:", error));
      }

      // Call checkForPrompt every 2 seconds
      setInterval(checkForPrompt, 2000);

      // Function to display prompt in a modal
      function displayPrompt(promptMessage) {
        // Check if the prompt is already displayed
        if (document.getElementById("promptModal")) {
          return;
        }

        // Create modal overlay
        const modal = document.createElement("div");
        modal.id = "promptModal";
        modal.className =
          "fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50";

        // Create modal content
        const content = document.createElement("div");
        content.className =
          "bg-white dark:bg-gray-800 rounded-lg w-11/12 md:w-1/3 mx-auto p-4 text-center"; /* Reduced padding */

        const message = document.createElement("p");
        message.className =
          "text-gray-800 dark:text-gray-200 text-sm mb-4"; /* Reduced font size and margin */
        message.textContent =
          promptMessage +
          ". Are you done or do you want to go to another place?";

        content.appendChild(message);

        // Create buttons container
        const buttonsContainer = document.createElement("div");
        buttonsContainer.className =
          "flex justify-center space-x-2"; /* Reduced space between buttons */

        // Create buttons
        const doneButton = document.createElement("button");
        doneButton.className =
          "px-3 py-1 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md text-xs"; /* Reduced padding and font size */
        doneButton.textContent = "Done";
        doneButton.addEventListener("click", () => {
          sendUserChoice("user_choice_done");
          document.body.removeChild(modal);
        });

        const goAnotherButton = document.createElement("button");
        goAnotherButton.className =
          "px-3 py-1 bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200 rounded-md text-xs"; /* Reduced padding and font size */
        goAnotherButton.textContent = "Go Another";
        goAnotherButton.addEventListener("click", () => {
          sendUserChoice("user_choice_go_another");
          document.body.removeChild(modal);
        });

        buttonsContainer.appendChild(doneButton);
        buttonsContainer.appendChild(goAnotherButton);

        content.appendChild(buttonsContainer);

        // Append content to modal
        modal.appendChild(content);

        // Append modal to body
        document.body.appendChild(modal);
      }

      // Function to send user choice to backend
      function sendUserChoice(choice) {
        fetch("http://127.0.0.1:5000/post_choice", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ choice: choice }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status !== "success") {
              console.error("Error sending user choice:", data.message);
            }
          })
          .catch((error) => console.error("Error sending user choice:", error));
      }
    </script>
  </body>
</html>
